<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" style="height:24px" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" style="height:24px"required>
      </div>
      <div class="form-group">
        <label for="phoneno">Phone No:</label>
        <input type="number" id="phoneno" name="phoneno" style="height:24px" required>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" style="height:30px" required>
          <option value="">Select Country</option>
          <option value="India">India</option>
          <option value="Japan">Japan</option>
          <option value="Germany">Germany</option>
          <option value="United States of America">United States of America</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="China">China</option>
          <option value="Egypt">Egypt</option>
          <option value="Finland">Finland</option>
          <option value="Greece">Greece</option>
          <option value="Iran">Iran</option>
          <option value="Ireland">Ireland</option>
          <option value="Malaysia">Malaysia</option>
          <option value="Russia">Russia</option>
          <option value="Serbia">Serbia</option>
          <option value="Sweden">Sweden</option>
          <option value="Ukraine">Ukraine</option>
          <option value="Brazil">Brazil</option>
        </select>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" class="first" name="gender" style="height:30px" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="skill">Skill:</label>
        <select id="skill" name="skill" style="height:30px" required>
            <option value="">Select Skill</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="React-JS">React-JS</option>
            <option value="Node-JS">Node-JS</option>
            <option value="Type-Script">Type-Script</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="Flutter">Flutter</option>
        </select>
          
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
    <div id="display-data"></div>
  </div>

  <script src="registration.js"></script>
</body>
</html>
